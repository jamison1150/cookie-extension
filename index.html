<!DOCTYPE html>
<html>
<head>
    <title>Extend Cookie Expiration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            margin-top: 20px;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Extend Cookie Expiration</h1>
        <p>Click the button below to extend the expiration date of your cookies.</p>
        <button onclick="askAndExtendCookies()">Extend Cookies</button>
        <div class="message" id="message"></div>
    </div>
    <script>
        function askAndExtendCookies() {
            let days = prompt("How many days do you want to extend the cookies expiration date?");
            if (days !== null && !isNaN(days) && days > 0) {
                extendCookies(parseInt(days));
            } else {
                alert("Please enter a valid number of days.");
            }
        }

        function extendCookies(days) {
            const cookies = document.cookie.split("; ");
            const now = new Date();
            cookies.forEach(cookie => {
                const [name, value] = cookie.split("=");
                const newExpirationDate = new Date(now.getTime() + days * 24 * 60 * 60 * 1000);
                document.cookie = `${name}=${value}; expires=${newExpirationDate.toUTCString()}; path=/`;
            });
            document.getElementById('message').innerText = `Cookies extended by ${days} days.`;
        }
    </script>
</body>
</html>
